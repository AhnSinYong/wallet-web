language: node_js
node_js:
  - "9"
before_install:
  - "npm config set spin false"
install:
  - yarn install
script:
  - yarn run build

cache:
  yarn: true
  directories:
    - node_modules

env:
  - CI=false
  - PUBLIC_URL=http://git.razko.nl/wallet-web

deploy:
  provider: pages
  local-dir: build
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
